[project]
name = "pubmed_cli"
version = "0.1.0"
description = "CLI tool for fetching PubMed papers"
authors = [
    {name = "Shreya"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = "^3.11"
dependencies = [
    "biopython (>=1.85,<2.0)",
    "click (>=8.2.1,<9.0.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
]
[tool.poetry.scripts]
pubmed = "pubmed_cli.cli:cli"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
